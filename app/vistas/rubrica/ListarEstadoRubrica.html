<div class="row-fluid">
	<div class="span12">
		<div class="row-fluid" id="DatosGenerales" ng-hide="EstaCuestionario">
			<div class="span12">
				<div class="page-header">
					<h1>Mis Rubricas</h1>	
				</div>
				<div class="row-fluid" id="RubricasCreadas" ng-show="EstaRubricasCreadas">
					<div class="span12">
						<div class="span12">
							<div class="row-fluid">
								<h4 class="header lighter blue" style="margin-top:0">Rubricas Creadas
									<small><i class="icon-double-angle-right"></i>{{idRubrica}}</small>
									<small><i class="icon-double-angle-right"></i>Rubricas Calificadas</small></h4>
								<input type="text" placeholder="Buscar..." ng-model="txtBusqueda">
								<button style="float:right;vertical-align:top" class="btn btn-prev" ng-click="Interfaz.IrA('/MisRubricas')"><i class="icon-arrow-left "></i>Rubricas Creadas
								</button>
							</div>
							<br>
							<table id="sample-table-2"  class="table table-striped table-bordered table-hover">
									<thead>
										<tr>		
											<th>Fecha</th>
											<th>Persona Evaluada</th>
											<th>Promedio</th>
											<th>Evaluado Por</th>
											<th></th>
										</tr>
									</thead>
									<tbody>
										<tr ng-repeat="rubricaCalificada in rubricasCalificadas | filter: txtBusqueda">
											<td>{{rubricaCalificada.fecha}}</td>
											<td>{{rubricaCalificada.evaluado}}</td>
											<td>{{rubricaCalificada.promedio}}</td>
											<td>{{rubricaCalificada.docente}}</td>
											
											<td class="td-actions">
												<div class="hidden-phone visible-desktop action-buttons">
													<a class="blue" href="#">
														<i class="icon-zoom-in bigger-130"></i>
													</a>

												

												</div>

												<div class="hidden-desktop visible-phone">
													<div class="inline position-relative">
														<button class="btn btn-minier btn-yellow dropdown-toggle" data-toggle="dropdown">
															<i class="icon-caret-down icon-only bigger-120"></i>
														</button>

														<ul class="dropdown-menu dropdown-icon-only dropdown-yellow pull-right dropdown-caret dropdown-close">
															<li>
																<a href="#" class="tooltip-info" data-rel="tooltip" title="View">
																	<span class="blue">
																		<i class="icon-zoom-in bigger-120"></i>
																	</span>
																</a>
															</li>
														</ul>
													</div>
												</div>
											</td>
										</tr>
									</tbody>
								</table>
						</div>	
					</div>
				</div>
			</div>
		</div>
	</div>
</div>

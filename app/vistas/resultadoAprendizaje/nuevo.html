<div class="row-fluid">
	<div>
		<h3 class="header lighter blue" style="margin-top:0">Resultados de Aprendizaje
		<small><i class="icon-double-angle-right"></i> Nuevo R.A.</small></h3>
	</div>
	<div id="contenedorPrincipal" id="NuevoRA" ng-show="loader.estadoFormulario">
		<div class="row-fluid">
			<div class="row-fluid">
				<div class="control-group span2">
					<label class="control-label" for="resultadoAprendizaje.codigoResultadoAprendizaje">Codigo </label>
					<div class="controls">
						<input class="span12" type="text" ng-model="resultadoAprendizaje.codigoResultadoAprendizaje">
					</div>
				</div>
				<div class="control-group span10">
					<label class="control-label" for="resultadoAprendizaje.codigoResultadoAprendizaje">Titulo </label>
					<div class="controls">
						<input type="text" class="span12" ng-model="resultadoAprendizaje.tituloResultadoAprendizaje">
					</div>
				</div>
			</div>
			<div class="row-fluid">
				<div class="control-group">
					<label for="resultadoAprendizaje.codigoResultadoAprendizaje">Definicion </label>
					<div class="controls">
						<textarea class="span12" ng-model="resultadoAprendizaje.definicionResultadoAprendizaje"></textarea>
					</div>
				</div>
			</div>
			<div class="row-fluid">
				<div class="control-group">
					<label class="control-label">Criterios de Evaluacion</label>
					<input type="text" class="span3" style="margin-top:5px" placeholder="Buscar..." ng-model="txtBusqueda">
					<button class="btn btn-info" class="span6" style="margin-left:1em;vertical-align:top" ng-click="llamarDialogBoxNuevoCriterio()">Nuevo Criterio    <i class="icon-plus"></i></button>
					
					<table class="table table-striped table-hover" style="margin-top:2em">
						<thead>
							<tr>		
								<th>Descripcion</th>
								<th></th>
							</tr>
						</thead>
						<tbody>
							<tr ng-repeat="criterio in resultadoAprendizaje.criteriosEvaluacion | filter : txtBusqueda">
								<td>{{criterio.descripcionCriterioEvaluacion}}</td>
								<td class="td-actions">
									<div class="hidden-phone visible-desktop action-buttons">
										<link-borrar-item  ng-click="callBackBorrarCriterio(criterio)"></link-borrar-item>
										<a class="green" href=""  ng-click="llamarDialogBoxEditarCriterio(criterio)">
											<i class="icon-pencil bigger-130"></i>
										</a>
									</div>
									<div class="hidden-desktop visible-phone">
										<div class="inline position-relative">
											<button class="btn btn-minier btn-yellow dropdown-toggle" data-toggle="dropdown">
												<i class="icon-caret-down icon-only bigger-120"></i>
											</button>
											<ul class="dropdown-menu dropdown-icon-only dropdown-yellow pull-right dropdown-caret dropdown-close">
												<li>
													<a href="#MisRubricas/{{rubricaCreada.id}}/ListarEstadoRubrica" class="tooltip-info" data-rel="tooltip" title="View">
														<span class="blue">
															<i class="icon-zoom-in bigger-120"></i>
														</span>
													</a>
												</li>
												<li>
													<a  ng-click="Interfaz.alert1()" class="tooltip-success" data-rel="tooltip" title="Edit">
														<span class="green">
															<i class="icon-edit bigger-120"></i>
														</span>
													</a>
												</li>
											</ul>
										</div>
									</div>
								</td>
							</tr>
						</tbody>
					</table>
					<grid-vacio array="resultadoAprendizaje.criteriosEvaluacion">Usted no tiene Criterios de Evaluacion para este Resultado de Aprendizaje!</grid-vacio>
				</div>
			</div>
			<grupo-botones>
				<btn-guardar ng-click="agregarResultadoAprendizaje()">Guardar </btn-guardar>
			</grupo-botones>
		</div>
	</div>
	<pantalla-loading loader="loader">{{loader.mensajeGuardar}}</pantalla-loading>
	<pantalla-guardar-exitoso loader="loader" ng-click="callBackGuardar()">{{loader.mensajeGuardado}}</pantalla-guardar-exitoso>

</div><!--/.row-fluid-->
<script src="assets/js/bootbox.min.js"></script>
<script type="text/javascript">
	$(function(){
		$("#btnNuevoCriterio").on(ace.click_event, function() {
			
		});
	});
</script>

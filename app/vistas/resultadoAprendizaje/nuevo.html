<div class="row-fluid">
	<div>
		<h3 class="header lighter blue" style="margin-top:0">Resultados de Aprendizaje
		<small><i class="icon-double-angle-right"></i> Nuevo R.A.</small></h3>
	</div>
	<div class="row-fluid" id="DatosGenerales" >
		<div class="row-fluid">
			<div class="span3">
				<label for="form-field-select-3"><h4>Codigo</h4></label>
				<input type="text" ng-model="resultadoAprendizaje.codigoResultadoAprendizaje" style="width:80%">
			</div>
			<div class="span4">
				<label for="form-field-select-3"><h4>Titulo</h4></label>
				<input type="text" ng-model="resultadoAprendizaje.tituloResultadoAprendizaje" style="width:80%">
			</div>
			<div class="span5">
				<label for="form-field-select-3"><h4>Definicion</h4></label>
				<textarea ng-model="resultadoAprendizaje.definicionResultadoAprendizaje" style="width:80%"></textarea>
			</div>
		</div>
		<hr>
		<div class="row-fluid">
			<input type="text" style="margin-top:5px" placeholder="Buscar..." ng-model="txtBusqueda">
			<button class="btn btn-info" style="margin-left:1em;vertical-align:top" ng-click="llamarDialogBoxNuevoCriterio()">Nuevo Criterio    <i class="icon-plus"></i></button>
		</div>
		<br>
		<div class="widget-header widget-healder-small header-color-dark">
			<h6>Criterios de Evaluacion</h6>
		</div>
		<table class="table table-striped table-bordered table-hover">
			<thead>
				<tr>		
					<th>Descripcion</th>
					<th></th>
				</tr>
			</thead>
			<tbody>
				<tr ng-repeat="criterio in resultadoAprendizaje.criteriosEvaluacion">
					<td>{{criterio.descripcionCriterioEvaluacion}}</td>
					<td class="td-actions">
						<div class="hidden-phone visible-desktop action-buttons">
							<a class="blue" href="#MisRubricas/{{rubricaCreada.id}}/ListarEstadoRubrica">
								<i class="icon-zoom-in bigger-130"></i>
							</a>
							<a class="green" href=""  ng-click="llamarDialogBoxEditarCriterio(criterio)">
								<i class="icon-pencil bigger-130"></i>
							</a>
						</div>
						<div class="hidden-desktop visible-phone">
							<div class="inline position-relative">
								<button class="btn btn-minier btn-yellow dropdown-toggle" data-toggle="dropdown">
									<i class="icon-caret-down icon-only bigger-120"></i>
								</button>
								<ul class="dropdown-menu dropdown-icon-only dropdown-yellow pull-right dropdown-caret dropdown-close">
									<li>
										<a href="#MisRubricas/{{rubricaCreada.id}}/ListarEstadoRubrica" class="tooltip-info" data-rel="tooltip" title="View">
											<span class="blue">
												<i class="icon-zoom-in bigger-120"></i>
											</span>
										</a>
									</li>
									<li>
										<a  ng-click="Interfaz.alert1()" class="tooltip-success" data-rel="tooltip" title="Edit">
											<span class="green">
												<i class="icon-edit bigger-120"></i>
											</span>
										</a>
									</li>
								</ul>
							</div>
						</div>
					</td>
				</tr>
			</tbody>
		</table>
		<br>
		<btn-agregar ng-click="agregarResultadoAprendizaje()"></btn-agregar>
	</div>
</div><!--/.row-fluid-->
<script src="assets/js/bootbox.min.js"></script>

	$(function(){
		$("#btnNuevoCriterio").on(ace.click_event, function() {
			
		});
	});
</script>
